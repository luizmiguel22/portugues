    <script>
        function ali() {
            alert('A narrativa se passa na cidade fictícia de Itaguaí, onde o protagonista, Dr. Simão Bacamarte, é um médico renomado que decide dedicar-se ao estudo da mente humana. Ele funda a Casa Verde, um asilo para doentes mentais, com o objetivo de tratar e curar os insanos.Inicialmente, Bacamarte interna apenas aqueles que apresentam comportamentos claramente anormais. No entanto, à medida que aprofunda seus estudos, começa a ver sintomas de loucura em mais e mais pessoas, incluindo aqueles que antes eram considerados perfeitamente saudáveis. Eventualmente, a maioria dos habitantes da cidade acaba internada na Casa Verde.A situação leva a uma série de eventos cômicos e trágicos, culminando em uma reviravolta surpreendente: Bacamarte, após uma profunda reflexão, decide que ele próprio é o único verdadeiramente são e que, portanto, deve ser internado.')
        }
        function jaco(){
            alert("A história começa com o nascimento dos gêmeos Pedro e Paulo. Desde cedo, os dois irmãos mostram-se completamente diferentes em temperamento e ideias, refletindo o conflito entre conservadorismo e progresso. A mãe, Natividade, consulta uma vidente para saber sobre o futuro dos filhos, mas recebe respostas enigmáticas.")
        }
        function ele(){
            alert("A história começa com a morte do conselheiro Vale, um homem respeitado e influente. Em seu testamento, ele revela a existência de uma filha ilegítima, Helena, e determina que ela deve ser aceita como membro da família por seu filho legítimo, Estácio, e sua irmã, Úrsula. Helena passa a viver na chácara do Andaraí com os dois.À medida que a história avança, Helena conquista a todos com sua beleza, inteligência e bondade. No entanto, segredos sobre seu passado começam a emergir, criando tensões e desafios para a jovem.")
        }

    </script>
